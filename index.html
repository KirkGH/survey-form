<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 id="title"">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label id="name-label">Name<br><input id="name" type="text" placeholder="Enter your name" required /></label>
        <label id="email-label"><br>Email<br></label></labe><input id="email" type="email" placeholder="Enter your email" required /></label>
        <label id="age-label"><br>Age (optional)<br><input id="number" type="number" min="1" max="120" placeholder="Age" /></label>
        <label id="role-label"><br>Which option best describes your current role?<br>
            <select id="dropdown">
                <option value="">Select current role</option>                
                <option value="student">Student</option>
                <option value="full time job">Full Time Job</option>
                <option value="full time learner">Full Time Learner</option>
                <option value="prefer not to say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </label>
        <label id="recommend-label"><br>Would you recommend freeCodeCamp to a friend?<br></label>
        <input type="radio" name="recommendation" value="definitely">
        <label for="definitely">Definitely</label>
        <br><input type="radio" name="recommendation" value="maybe">
        <label for="maybe">Maybe</label>
        <br><input type="radio" name="recommendation" value="not sure">
        <label for ="not sure">Not sure</label>
        <label id="favorite-feature"><br>What is your favorite feature of freeCodeCamp?<br>
            <select id="dropdown">
                <option value="">Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open source">Open Source</option>
            </select>
        </label>
        <label id="checkbox-label"><br>What would you like to see improved? (Check all that apply)
            <br><input type="checkbox" name="improvement1" value="Front-end Projects">
            <label for="improvement1">Front-end Projects</label><br>
            <input type="checkbox" name="improvement2" value="Back-end Projects">
            <label for="improvement2">Back-end Projects</label><br>
            <input type="checkbox" name="improvement3" value="Data Visualization">
            <label for="improvement3">Data Visualization</label><br>
            <input type="checkbox" name="improvement4" value="Challenges">
            <label for="improvement4">Challenges</label><br>
            <input type="checkbox" name="improvement5" value="Open Source Community">
            <label for="improvement5">Open Source Community</label><br>
            <input type="checkbox" name="improvement6" value="Gitter help rooms">
            <label for="improvement6">Gitter help rooms</label><br>
            <input type="checkbox" name="improvement7" value="Videos">
            <label for="improvement7">Videos</label><br>
            <input type="checkbox" name="improvement8" value="City Meetups">
            <label for="improvement8">City Meetups</label><br>
            <input type="checkbox" name="improvement9" value="Wiki">
            <label for="improvement9">Wiki</label><br>
            <input type="checkbox" name="improvement10" value="Forum">
            <label for="improvement10">Forum</label><br>
            <input type="checkbox" name="improvement11" value="Additional Courses">
            <label for="improvement11">Additional Courses</label><br>
        </label>
        <label id="comments-suggestions">Any comments or suggestions?</label><br>
            <textarea></textarea><br>
        <button id="submit" type="submit">Submit</button>
    </form>
</body>
</html>
